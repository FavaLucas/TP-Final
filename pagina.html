    <div class="main-container">

      <section class="carrusel-container">
        <h1>Aca voy a tener que poner mi carrusel de imagenes</h1>
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/TP-Final/imagenes/css-3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/TP-Final/imagenes/js.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/TP-Final/imagenes/html-5.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/TP-Final/imagenes/mysql.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/TP-Final/imagenes/php.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/TP-Final/imagenes/nodo-js.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/TP-Final/imagenes/servidor-sql.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="form-container">

        <form action="">

          <input id="firstNameInput" type="text" placeholder="Ingrese su nombre">
          <div id="firstNameError" class="error-container">
            <img class="icon-error" src="/TP-Final/imagenes/error.png" alt="Icono de Error">
            <p>Complete su nombre!</p>
          </div>

          <input id="lastNameInput" type="text" placeholder="Ingrese su apellido">
          <div id="lastNameError" class="error-container"></div>

          <input id="emailInput" type="text" placeholder="Ingrese su email">
          <div id="emailError" class="error-container"></div>

          <input id="passInput" type="text" placeholder="Ingrese su contraseÃ±a">
          <div id="passError" class="error-container"></div>

          <input type="submit" value="Iniciar Sesion">

        </form>
