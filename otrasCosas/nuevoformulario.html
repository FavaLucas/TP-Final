<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <h1>Nuevo Formuario</h1>

    <form class="form" id="form">
        <div class="div-form">
            <p>Dejanos tus datos y te enviamos toda la informacion!</p>
            
            <p><input class="input" name="nombre" id="nombre" type="text" placeholder="Nombre" required></p>
            
            <p><input class="input" name="apellido" id="apellido" type="text" placeholder="Apellido" required></p>
            
            <p><input class="input" name="email" id="email" type="email" placeholder="Email" required></p>
            
            <p><input class="input" name="cursos" id="cursos" type="text" placeholder="Que cursos te interesan?"
                required></p>
                
            <p><button type="button" class="btn btn-color" onclick="obtenerDatos()">"Solicitar Info"</button></p>             
            </div>
        </form>
        
    </section>
    
    <script src="/nuevoformulario.js"></script>
</body>
</html>
