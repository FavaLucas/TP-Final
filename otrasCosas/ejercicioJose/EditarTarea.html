<html>

<head>
  <title>Comprar Moto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./EditarTarea.js"></script>
  <link rel="stylesheet" href="./EditarTarea.css" />
</head>

<body>
  <div class="d-flex flex-column">
    <div class="d-flex flex-column align-items-center encabezado">
      <!-- aqui va el encabezado -->
      <h1>Compra tu moto!!</h1>
      <p>Tu mejor sitio de compras</p>
    </div>
    <div>
      <!-- aqui va el contenido -->
      <div class="d-flex flex-column contenido">
        <div>
          <!-- aqui va el slider de imagenes -->
          <div id="carouselExampleFade" class="carousel slide carousel-fade carousel-dark">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./imagenes/bereta1.jpg" class="d-block w-100" alt="Beretta">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/bereta2.jpg" class="d-block w-100" alt="Beretta">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Pr√≥ximo</span>
            </button>
          </div>
        </div>
        <form>
          <div>
            <!-- aqui va el formulario -->
            <div class="d-flex flex-row align-items-center item-fomulario">
              <label class="form-label">Nombre:</label>
              <div class="flex-grow-1">
                <input id="nombre" class="form-control" type="text" />
                <small id="error-nombre" class="mensaje-error"></small>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center item-fomulario">
              <label class="form-label">Email:</label>
              <div class="flex-grow-1">
                <input id="email" class="form-control" type="email" />
                <small id="error-email" class="mensaje-error"></small>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center item-fomulario">
              <label class="form-label">Recibir novedades:</label>
              <div class="flex-grow-1">
                <input class="form-check-input" type="checkbox" value="" id="notificaciones" checked>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-end botonera">
            <a href="./TodoList.html" class="btn btn-outline-danger">Cancelar e Ir Todo List</a>
            <button id="enviar-btn" type="button" class="btn btn-outline-success">Enviar Solicitud</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
